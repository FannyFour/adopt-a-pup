<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Sign-Up Today!</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Pup Adoption Chat!</h1>
    </div>
    <div class="row">

      <!-- Sign-Up Panel-->
      <div class="col-lg-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">What do you think?</h3>
          </div>
          <div class="panel-body">

            <!-- Sign-up Form (note the various input "types")-->
            <form role="form">
              <div class="form-group">
                <label for="username-input">User Name:</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group">
                <label for="comment-input">Comment</label>
                <textarea class="form-control" id="comment-input" rows="5"></textarea>
              </div>
              <button class="btn btn-default" id="add-user" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Most Recent Member Panel -->
      <div class="col-lg-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Most Recent Member</h3>
          </div>
          <div class="panel-body" id="recent-member">
            <h2 id="name-display"></h2>
            <p id="comment-display"></p>
          </div>
        </div>
      </div>

    </div>

  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- LINK TO FIREBASE GOES HERE -->
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

  <!-- Script -->
  <script>
    // START CODING BELOW!!

    // Initialize Firebase
    var config = {
    apiKey: "AIzaSyAGZY1pBy37wBlm_1mNpsqy4Gmi2qMpf3c",
    authDomain: "adopt-a-pup.firebaseapp.com",
    databaseURL: "https://adopt-a-pup.firebaseio.com",
    projectId: "adopt-a-pup",
    storageBucket: "adopt-a-pup.appspot.com",
    messagingSenderId: "961751920365"
  };

    firebase.initializeApp(config);

    // Create a variable to reference the database
    var database = firebase.database();

    // Initial Values
    var name = "";
    // var email = "";
    var comment = "";

    // Capture Button Click
    $("#add-user").on("click", function() {
      // Don't refresh the page!
      event.preventDefault();

      // YOUR TASK!!!
      // Code in the logic for storing and retrieving the most recent user.
      // Don't forget to provide initial data to your Firebase database.
      name = $("#name-input").val().trim();
      // email = $("#email-input").val().trim();
      comment = $("#comment-input").val().trim();

      database.ref().push({
        name: name,
        // email: email,
        comment: comment
      });

    });

    // Firebase watcher + initial loader HINT: .on("value")
    // database.ref().on("value", function(snapshot) {

    //   // Log everything that's coming out of snapshot
    //   console.log(snapshot.val());
    //   console.log(snapshot.val().name);
    //   console.log(snapshot.val().email);
    //   console.log(snapshot.val().comment);

    //   // Change the HTML to reflect
    //   $("#name-display").text(snapshot.val().name);
    //   $("#email-display").text(snapshot.val().email);
    //   $("#comment-display").text(snapshot.val().comment);

    //   // Handle the errors
    // }, function(errorObject) {
    //   console.log("Errors handled: " + errorObject.code);
    // });

    database.ref().orderByChild("dateAdded").limitToLast(5).on("child_added", function(snapshot){
      var sv = snapshot.val();
      $("#name-display").append(sv.name + ": " + sv.comment + "<br><br>");
      // $("#email-display").append(sv.email);
      // $("#comment-display").append(sv.comment);

      console.log(sv);
    });
  </script>

</body>

</html>
